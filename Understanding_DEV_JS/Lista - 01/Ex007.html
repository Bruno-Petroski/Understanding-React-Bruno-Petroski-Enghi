    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Understanding_DEV_JS/style.css">
</head>
<body>
    
    <main>
        <h1>Insira a distancia em metros!</h1>
        
        <form action="">
            <label for="nmMetro"></label>
            <input type="number" name="nmMetro" id="idMetro" placeholder="Metros:">
            
            <input type="button" value="Enviar" id="idButton" onclick="getTransformM()">
            <output id="idOut"></output>
        </form>

        <script>
            function getTransformM(){
                let Metro = Number(document.getElementById("idMetro").value);
                
                let Km = Metro / 1000
                let Hm = Metro / 100
                let Dam = Metro / 10
                let dm = Metro * 10
                let cm = Metro * 100
                let mm = Metro * 1000

                document.getElementById("idOut").innerText = "Km = " + Km + "\nHm = " + Hm + "\nDam = " + Dam + "\ndm = " + dm + "\ncm = " + cm +"\nmm = " + mm
            }
        </script>

    </main>
    
</body>
