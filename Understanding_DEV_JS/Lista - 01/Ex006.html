    <main>
        <h1>Insira um número!</h1>
        
        </h1>
        <form action="">
            <label for="nmNum"></label>
            <input type="number" name="nmNum" id="idNum">
            
            <input type="button" value="Enviar" id="idButton" onclick="getElements()">
            <output id="idOut"></output>
        </form>

        <script>
            function getElements(){
                let num = Number(document.getElementById("idNum").value)
                
                let dobro = num*2
                let terca = num*(1/3)

                document.getElementById("idOut").value = "O dobro de " + num + " é " + dobro + " e sua terça parte é " + terca.toFixed(2)
            }
        </script>

    </main>
