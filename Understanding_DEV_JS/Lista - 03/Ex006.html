<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 006</title>
    <link rel="stylesheet" href="/Understanding_DEV_JS/style.css">
</head>
<body>
    <main>
        
        <h1>Insira seu ano de nascimento</h1>
        <form action="">
            <label for="nmAno"></label>
            <input type="number" name="nmAno" id="idAno" placeholder="Ano:">

            <input type="button" value="Analisar" onclick="calcularIdade()" id="idButton">
            <output id="idOut"></output>
        </form>

        <script>
            function calcularIdade(){
                let ano = Number(document.getElementById("idAno").value)
                let out = document.getElementById("idOut")

                let idade = 2023 - ano
                let falpas = 18 - idade

                if(idade < 18){
                    out.value = "Faltam " + falpas + " anos, para o seu alistamento"
                }else if(idade > 18){
                    falpas *= -1
                    out.value = "Passaram " + falpas + " anos, de seu alistamento"
                }else{
                    out.value = "VocÃª tem que se alistar esse ano"
                }
                
            }
        </script>

    </main>
</body>
</html>
